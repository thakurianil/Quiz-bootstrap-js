<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Millionaire</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <audio id="Welcome">
                        <source src="./kbc_theme.mp3" type="audio/mpeg">
                    </audio>
                    <audio id="wrong">
                        <source src="./buzzer-or-wrong-answer-20582.mp3" type="audio/mpeg">
                    </audio>
                    <audio id="Suspense">
                        <source src="./finalanswer-[AudioTrimmer.com].mp3" type="audio/mpeg">
                    </audio>
                    <audio id="Question">
                        <source src="./kbc-question.mp3" type="audio/mpeg">
                    </audio>
                    <audio id="correct">
                        <source src="./trumpet-e4-14829.mp3" type="audio/mpeg">
                    </audio>
                    <audio id="ringtone">
                        <source src="./synth-telephone-ring-001-8434.mp3" type="audio/mpeg">
                    </audio>

                    <strong class="me-auto">Update!!!</strong>
                    <small>Update!!!</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Lifeline Used.
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row1">
                <div class="col-12 text-center p-3 ">
                    <p class="placeholder-glow">

                        <span class="placeholder col-8" style="height: 110px;">
                            <button id="Welcome">Welcome to the Show</button>

                        </span>

                    </p>
                </div>
                <div class="timer"></div>
            </div>
        </div>
        <div class="logo" style="visibility: hidden;">


        </div>
        <div class="rowQuestion" style="height: 70vh">
            <div class="container1" style="visibility: hidden;">
                <span class="border1">

                    <div class="Healthlife">
                        <i class="fa-solid fa-heart"></i>
                    </div>

                    <div id="progress" class="">

                        Prize: $0

                    </div>
                </span>
                <div id="lifelines">
                    <div class="lifeline" id="half" onclick="Half('50-50')"><img src="./50-removebg-preview.png"></div>
                    <div class="lifeline" id="call" onclick="useLifeline('call')"><img
                            src="./tele-removebg-preview.png"></div>
                    <div class="lifeline" id="SureAnswer" onclick="SureAnswer()"><img
                            src="./audience-removebg-preview.png"></div>

                </div>
                <div id="header">Who Wants to Be a Millionaire</div>


                <div class="h2 pb- mb-4 text-danger border-bottom border-success">

                    <div id="question">
                        Question will appear here
                    </div>
                </div>
                <div class="options">
                    <!-- <div class="option" value="`${this.answer}`" onclick="selectOption(this)">Option 1</div>
                    <div class="option" onclick="selectOption(this)">Option 2</div>
                    <div class="option" onclick="selectOption(this)">Option 3</div>
                    <div class="option" onclick="selectOption(this)">Option 4</div> -->
                </div>
                <div id="result"></div>


            </div>


        </div>

        <div class="col-12 text-center p-5 pe-1 " id="button">
            <button type="button" class="btn btn-success btn-lg " id="Start" onclick="startQuiz()">START</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>

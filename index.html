<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Millionaire</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <audio id="addSound">
                        <source src="./magic-spell-impact-sound-effect-236815.mp3" type="audio/mpeg">
                    </audio>

                    <audio id="correct">
                        <source src="./trumpet-e4-14829.mp3" type="audio/mpeg">
                    </audio>
                    <strong class="me-auto">Not to do list</strong>
                    <small>Added</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    List added!
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row1">
                <div class="col-12 text-center p-3 ">
                    <p class="placeholder-glow">

                        <span class="placeholder col-8" style="height: 110px;">
                            <button id="Welcome">Welcome to the Show</button>

                        </span>

                    </p>
                </div>
                <div class="timer"></div>
            </div>
        </div>
        <div class="logo"></div>
        <div class="rowQuestion" style="height: 70vh">
            <div class="container1" style="visibility: hidden;">
                <div id="header">Who Wants to Be a Millionaire</div>
                <div id="progress">Prize Money: $0</div>
                <div class="h4 pb- mb-4 text-danger border-bottom border-success">

                    <div id="question">
                        Question will appear here
                    </div>
                </div>
                <div class="options">
                    <!-- <div class="option" value="`${this.answer}`" onclick="selectOption(this)">Option 1</div>
                    <div class="option" onclick="selectOption(this)">Option 2</div>
                    <div class="option" onclick="selectOption(this)">Option 3</div>
                    <div class="option" onclick="selectOption(this)">Option 4</div> -->
                </div>
                <div id="result"></div>
                <div id="lifelines">
                    <div class="lifeline" onclick="useLifeline('50-50')">50-50</div>
                    <div class="lifeline" onclick="useLifeline('call')">Phone a Friend</div>
                    <div class="lifeline" onclick="useLifeline('ask')">Ask the Audience</div>
                </div>
            </div>


        </div>

        <div class="col-12 text-end p-5 ">
            <button type="button" class="btn btn-success btn-lg " id="Start" onclick="startQuiz()">Start</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
